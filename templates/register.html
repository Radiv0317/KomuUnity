<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
    <div class="w-96"> <!-- Menambahkan kelas untuk mengatur lebar form -->
        <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" name="username" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
        </form>
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <p class="text-sm">Sudah punya akun? <a href="{{ url_for('login') }}"
                class="text-blue-500 hover:text-blue-700">Login di sini</a>.</p>
    </div>
    <script>
        // Fungsi untuk mencegah kembali menggunakan tombol "back"
        function disableBack() {
            window.history.forward();
        }
        disableBack();

        // Pemantauan perubahan halaman
        window.onload = disableBack;
        window.onpageshow = function(evt) {
            if (evt.persisted) disableBack();
        };
    </script>
</body>

</html>
