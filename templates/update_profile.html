<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Update Profile</h2>
    <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-4">
            <label for="full_name" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ form.username.data if form.username.data else '' }}" required>
        </div>
        <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea id="bio" name="bio" rows="3" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">{{ form.bio.data if form.bio.data else '' }}</textarea>
        </div>
        <div class="mb-4">
            <label for="twitter_username" class="block text-sm font-medium text-gray-700">Twitter Username</label>
            <input type="text" id="twitter_username" name="twitter_username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ form.twitter_username.data if form.twitter_username.data else '' }}">
        </div>
        <div class="mb-4">
            <label for="facebook_username" class="block text-sm font-medium text-gray-700">Facebook Username</label>
            <input type="text" id="facebook_username" name="facebook_username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ form.facebook_username.data if form.facebook_username.data else '' }}">
        </div>
        <div class="mb-4">
            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update</button>
        </div>
    </form>
</div>

</body>
</html>
